spring.application.name=TicketService
spring.datasource.url=jdbc:postgresql://localhost:5432/ticketapp
spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
server.port=8082
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=public

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.queue.event-created=event-created
rabbitmq.event-deleted.queue=event-deleted-queue
rabbitmq.ticket-booked.queue=ticket-booked-queue
rabbitmq.refund.queue=ticket-refunded-queue
rabbitmq.payment.request.queue=payment-request-queue
rabbitmq.payment.success.queue=payment-successful-queue
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

